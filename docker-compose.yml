version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: FORGE
      MODPACK: ./ErdTestModPack 1.0.0.mrpack
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - data:/data

volumes:
  data: